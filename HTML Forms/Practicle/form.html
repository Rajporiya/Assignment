</head>
<body>
    <div style="width: 25%; height: auto; margin: auto; margin-top: 5%">
        <form method="post">
            <h1> Form</h1>
            <lable for="text">Name</lable>
            <br>    
            <input type="text" placeholder="Enter Your Name" required minlength="6" maxlength="12" > 
            <br><br>
            <lable for="tel">Number</lable>
            <br>
            <input type="tel"  pattern="^[789]\d{9,9}$" placeholder="Enter Your number" required> 
            <br><br>
            <lable for="email">Email</lable>
            <br>
            <input type="email" placeholder="Enter YourEmail" required> 
            <br><br>
            <lable for="password">Enter Password</lable>
            <br>
            <input type="password" placeholder="Neter Your password" min="6" MAX="12">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
